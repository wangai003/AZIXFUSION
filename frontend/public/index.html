<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https:; object-src 'none';">
    <meta name="theme-color" content="#3a86ff" />
    <meta name="description" content="AEM - The ultimate marketplace for products and services. Buy, sell, and hire with confidence." />
    <meta name="keywords" content="ecommerce, marketplace, online shopping, services, products" />
    <meta name="author" content="AEM" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AEM Marketplace" />
    <meta property="og:description" content="The ultimate marketplace for products and services" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AEM Marketplace" />
    <meta property="twitter:description" content="The ultimate marketplace for products and services" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <!-- External Scripts -->
    <script src="https://unpkg.com/@albedo-link/intent/lib/albedo.intent.js"></script>

    <title>AEM Marketplace - Buy, Sell, and Hire with Confidence</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        overflow-x: hidden;
        background-color: #f8f9fa;
        color: #212529;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3a86ff;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2667cc;
      }
      
      /* Selection color */
      ::selection {
        background-color: rgba(58, 134, 255, 0.2);
        color: #212529;
      }
      
      /* Focus outline */
      :focus {
        outline-color: #3a86ff;
      }
      
      /* Smooth transitions */
      a, button, input, select, textarea {
        transition: all 0.3s ease;
      }
      
      /* Image rendering */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* Loading animation */
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      .loading-pulse {
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
